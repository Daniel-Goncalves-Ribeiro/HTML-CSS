<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <H1>Parágrafos e Quebras de linhas</H1>
    <hr>
    <p>Você pode escrever &lt;qualquer&gt; coisa que quiser <!--LESS THAN / Greater THAN-->

    </p>
    <p>se precisar quebrar o texto, <br> você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F913;
        &#x1F596;
    </p>
</body>
</html>
