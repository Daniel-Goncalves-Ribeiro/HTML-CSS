<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente avrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/pequeno.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos parender agora a reproduzir um aúdio em HTML5</p>
    <audio src="midia/musica.mp3.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica.mp3.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3.ogg" type="audio/ogg">
        <source src="midia/musica.mp3.wav" type="audio/wav">
        <p>Seu navegador não tem compatibilidade com aúdio.</p>
        <p>Baixe o aúdio <a href="midia/musica.mp3.mp3">aqui.</a></p>   
    </audio>

</body>
</html>
