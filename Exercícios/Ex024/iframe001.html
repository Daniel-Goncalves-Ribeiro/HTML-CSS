<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <h2>sem iframe</h2>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar.</p>

    <h2>com iframe</h2>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar.</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tabmém é muito legal</p>
</body>
</html>
